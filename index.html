<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeStore</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <header id="header">
        <a href="#"><img src="/assets/logo.png" alt=""></a>

        <div>
            <ul id="filters">
                <li><a href="">Men</a></li>
                <li><a href="">Women</a></li>
                <li><a href="">Electronics</a></li>
                <li><a href="">Jewelery</a></li>
            </ul>
        </div>

        <div class="search-box">
            <div class="search-bar">
                <input type="text" class="search-bar1" placeholder="Search for products...">
            </div>
            <div class="header-btn">
                <button class="Log-In">Log In</button>
                <button class="Cart">Cart</button>
            </div>
        </div>
    </header>

    <main>
        <div class="Sort">
            <div class="Sort-By">
                <p>Sort By:</p>
                <select name="Sort" id="Sort">
                    <option value="Price">Price</option>
                    <option value="Popularity">Popularity</option>
                    <option value="Rating">Rating</option>
                </select>
            </div>
            <div class="Filter">
                <p>Filter:</p>
                <select name="Filter" id="Filter">
                    <option value="All">All</option>
                    <option value="Under $50">Under $50</option>
                    <option value="Under $100">Under $100</option>
                    <option value="Under $200">Under $200</option>
                </select>
            </div>
        </div>
    </main>


    <footer>
        <div class="bottom-left">
            <img class= "logo" src="/assets/logo.png" alt="">
            <div class="bottom-comp-name">
                Fake-Store
            </div>
        </div>

        <div class="Author">
            <p>
                <span class="Vert-Line"></span>© 2024 Made by <span class="Author-Link"><a href="http://www.linkedin.com/in/panigrahi0702/" target="_blank">—@Ankit
                        Panigrahi</a></span>
            </p>
        </div>

        <div class="social-links">
            <a href="https://www.linkedin.com/in/panigrahi0702" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.instagram.com/panigrahi_3552/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://github.com/PanigrahiAnkit" target="_blank"><i class="fab fa-github"></i></a>
        </div>

    </footer>

    <script src="/script.js"></script>
</body>

</html>
